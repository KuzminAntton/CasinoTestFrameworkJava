name: Java CI with Selenium

on: [push]

jobs:
  build:
    runs-on: macos-latest  # Change to use macOS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Google Chrome and Chromedriver
        run: |
          brew install --cask google-chrome
          CHROMEDRIVER_VERSION=93.0.4577.63
          curl -O "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_mac64.zip"
          unzip chromedriver_mac64.zip
          chmod +x chromedriver
          mv chromedriver driver/

      - name: Start Selenium Server in Docker container
        run: |
          docker run -d --name selenium-server -p 4444:4444 selenium/standalone-chrome:3.8.1

      - name: Wait for Selenium server to start
        run: sleep 10

      - name: Build with Maven and check exit code
        run: ./mvnw test || export TEST_FAILED=true

      - name: Stop and remove the Selenium Server container
        run: docker rm -f selenium-server

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./CasinoFramework/build/reports/tests
