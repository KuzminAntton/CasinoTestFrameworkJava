name: Java CI with Selenium

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Install Latest Google Chrome
        run: |
          choco install wget
          wget -O chrome_installer.exe https://dl.google.com/chrome/install/375.126/chrome_installer.exe
          ./chrome_installer.exe --system-level --force-installer --force-pin=4
          rm ./chrome_installer.exe

      - name: Start Selenium Server with ChromeDriver and Port
        run: |
          java -Dwebdriver.chrome.driver=windows_driver/chromedriver.exe -Dwebdriver.chrome.args="--remote-allow-origins=* --lang=en_US --no-sandbox --headless=new --disable-dev-shm-usage --ignore-certificate-errors --allow-running-insecure-content disable-blink-features=AutomationControlled" -jar selenium_standalone_server/selenium-server-4.11.0.jar standalone  &

      - name: Wait for Selenium server to start
        run: Start-Sleep -s 10

      - name: Build with Maven and check exit code
        run: ./mvnw test --file pom.xml

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./CasinoFramework/build/reports/tests
