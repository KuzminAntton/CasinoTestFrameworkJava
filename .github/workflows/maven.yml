name: Java CI with Selenium

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Install Xvfb
        run: |
          sudo apt-get install -y xvfb

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          export DISPLAY=:99

      - name: Start Selenium Server in Docker container
        run: |
          docker run -d --name selenium-server -p 4444:4444 selenium/standalone-chrome:3.8.1

      - name: Wait for Selenium server to start
        run: sleep 10

      - name: Build and Test with Maven (using Xvfb)
        run: |
          xvfb-run --auto-servernum ./mvnw test

      - name: Stop and remove the Selenium Server container
        run: docker rm -f selenium-server

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./CasinoFramework/build/reports/tests
