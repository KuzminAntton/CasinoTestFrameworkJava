name: Java CI with Selenium

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Install Latest Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start Selenium Server with ChromeDriver and Port
        run: |
          java -Dwebdriver.chrome.driver=driver/ubuntu_driver/chromedriver -Dwebdriver.chrome.logfile=chromedriver.log -Dwebdriver.chrome.verboseLogging=true -Dport=4444 -jar selenium_standalone_server/selenium-server-4.11.0.jar standalone &
          sleep 10  # Wait for the Selenium server to start and check it
          curl http://localhost:4444/wd/hub/status

      - name: Build with Maven and check exit code
        run: ./mvnw test --file pom.xml

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./CasinoFramework/build/reports/tests
