name: Java CI with Selenium

on: [push]

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Install Homebreww
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" -f

      - name: Install Docker and Docker Machine
        run: |
          brew install --cask docker virtualbox
          brew install docker-machine

      - name: Create Docker Machine
        run: |
          docker-machine create --driver virtualbox default
          docker-machine restart
          eval "$(docker-machine env default)"
          docker-machine regenerate-certs default
          docker-machine restart

      - name: Start Docker
        run: |
          eval "$(docker-machine env default)"
          docker run hello-world

      - name: Start Selenium Server in Docker container
        run: |
          docker run -d --name selenium-server -p 4444:4444 selenium/standalone-chrome:3.8.1

      - name: Wait for Selenium server to start
        run: sleep 10

      - name: Build with Maven and check exit code
        run: ./mvnw test || export TEST_FAILED=true

      - name: Stop and remove the Selenium Server container
        run: docker rm -f selenium-server

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./CasinoFramework/build/reports/tests
