name: Java CI with Selenium

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force; iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))

      - name: Install Latest Google Chrome using Chocolatey
        run: |
          Start-Process powershell -ArgumentList "Start-Process cmd -ArgumentList '/c choco install googlechrome --yes' -Verb RunAs"

      - name: Display Chrome Version
        run: |
          $chromeExecutable = "${env:ProgramFiles(x86)}\Google\Chrome\Application\chrome.exe"
          $chromeVersion = (Get-Command $chromeExecutable).FileVersionInfo.ProductVersion
          Write-Host "Installed Chrome Version: $chromeVersion"

      - name: Start Selenium Server with ChromeDriver and Port
        run: |
          java -Dwebdriver.chrome.driver=windows_driver/chromedriver.exe -Dwebdriver.chrome.args="--remote-allow-origins=* --lang=en_US --no-sandbox --headless=new --disable-dev-shm-usage --ignore-certificate-errors --allow-running-insecure-content disable-blink-features=AutomationControlled" -jar selenium_standalone_server/selenium-server-4.11.0.jar standalone  &

      - name: Wait for Selenium server to start
        run: Start-Sleep -s 10

      - name: Build with Maven and check exit code
        run: ./mvnw test --file pom.xml

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./CasinoFramework/build/reports/tests
