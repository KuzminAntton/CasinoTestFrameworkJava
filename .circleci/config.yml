version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:11  # Use the appropriate Java version here

    working_directory: ~/CasinoTestFrameworkJava

    steps:
      - checkout  # Check out your Java project from version control

      # Install any dependencies or build tools required (e.g., Maven, Gradle)
      # Example for Maven:
      - run:
          name: Install Maven
          command: |
            mvn --version  # Or any other installation commands if necessary

      # Compile the Java code using the appropriate build tool (e.g., Maven, Gradle)
      # Example for Maven:
      - run:
          name: Compile Java code
          command: |
            mvn compile  # Or any other compilation command specific to your build tool

      # Run your tests
      # Example for Maven:
      - run:
          name: Run tests
          command: |
            mvn test  # Or any other test execution command specific to your build tool

      # Generate Allure report
      # Example for Maven:
      - run:
          name: Generate Allure report
          command: |
            mvn allure:report

      # Other steps as needed for your build process

workflows:
  version: 2
  build:
    jobs:
      - build
