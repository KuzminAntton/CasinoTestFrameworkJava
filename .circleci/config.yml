version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:11
      - image: circleci/node:14

    working_directory: ~/repo

    steps:
      - checkout

      # ... rest of the steps ...

      - run:
          name: Set execute permissions for chromedriver
          command: chmod +x driver/chromedriver

      - run:
          name: Start Selenium Server in Docker container
          background: true
          command: |
            docker run -d --name selenium-server -p 4444:4444 selenium/standalone-chrome:3.8.1

      - run:
          name: Build with Maven
          command: ./mvnw test

      - run:
          name: Stop and remove the Selenium Server container
          command: docker rm -f selenium-server

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
