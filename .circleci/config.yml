version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk  # Choose the appropriate JDK version based on your project requirements
    steps:
      - checkout
      - run:
          name: Install Java and other dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-8-jdk  # Install the correct Java version you need
            sudo apt-get install -y maven         # Install Maven (if your project uses it)
            # Add other necessary commands for installing build tools or dependencies

      - run:
          name: Run Selenide tests
          command: |
            export DISPLAY=:99
            Xvfb :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
            mvn clean test  
